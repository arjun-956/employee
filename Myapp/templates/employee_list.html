<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1> Employee List</h1>
    <div class="container">
        
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8"></div>
            <table class="table table-dark table-striped">
               <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
                <th>Designation</th>
                <th>email</th>
                <th>Phone</th>
                <th>Action</th>
               </tr>

               {%for e in employee%}

               <tr>
                <td>{{e.name}}</td>
                <td>{{e.age}}</td>
                <td>{{e.salary}}</td>
                <td>{{e.designation}}</td>
                <td>{{e.email}}</td>
                <td>{{e.phone}}</td>
                <td>
                    <a href="{%url 'emp-detail' e.id%}" class="btn btn-outline-info">View</a>

                    <a href="{%url 'emp-delete' e.id%}"class="btn btn-outline-danger">Remove</a>

                    <a href="{%url 'emp-update' e.id%}"class="btn btn-outline-warning">Edit</a>

                    
                </td>

               </tr>
               {%endfor%}
            </table>
            <div class="col-2"></div>
        </div>
    </div>
    </div>
</body>
</html>
