<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 p-4 border rounded shadow">
                <h1 class="fw-bold text-center my-3">Edit Employee</h1>
                <form action="" method="post">
                    {%csrf_token%}
                    <div class="mb-3">
                        <label for="">
                            Enter Name : 
                        </label>
                        <input type="text" name="name" class="form-control" value="{{employee.name}}">

                    </div>

                    <div class="mb-3">
                        <label for="">
                            Age :
                        </label>
                        <input type="text" name="age" class="form-control" value="{{employee.age}}">
                    </div>

                    <div class="mb-3">
                        <label for="">
                            Salary :
                        </label>
                        <input type="text" name="salary" class="form-control" value="{{employee.salary}}">
                    </div>

                    <div class="mb-3">
                        <label for="">
                            Designation :
                        </label>
                        <input type="text" name="designation" class="form-control" value="{{employee.designation}}">
                    </div>

                    <div class="mb-3">
                        <label for="">
                            Email :
                        </label>
                        <input type="email" name="email" class="form-control" value="{{employee.email}}">
                    </div>

                    <div class="mb-3">
                        <label for="">
                            Phone :
                        </label>
                        <input type="text" name="phone" class="form-control" value="{{employee.phone}}">
                    </div>

                    <div class="mb-3">
                        <button type="submit">Edit Employee</button>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
